<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas Southey's Portfolio</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif, sans-serif;
            background-color: #1b3f50; /* Light background color */
            color: #1b3f50; /* Main text color */
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #748D92; /* Dark brown for headers */
            font-size: 5.2em;
            text-align: center;
            padding: 40px 0;
        }
        p {
            color: #D3D9D4; /* Muted green for paragraphs */
            font-size: 1.2em;
            text-align: center;
            padding: 10px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #124E66; /* Softer background for the main container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #003249; /* Footer with a light golden tone */
            color: #AFDDE5;
        }
        a {
            color: #AFDDE5; /* Darker color for links */
            text-decoration: none;
        }
        a:hover {
            color: #7C9082; /* Muted green on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Portfolio</h1>

    <div class="container">
        <p>This website showcases some of my key projects and skills. Explore and enjoy!</p>
    </div>

    <footer>
        <p>&copy; 2024 Thomas Southey | <a href="#">Contact Me</a></p>
    </footer>

</body>
</html>
